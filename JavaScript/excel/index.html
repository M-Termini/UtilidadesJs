<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel</title>
    <style>
      *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        margin: 0;
      }
      img {
        max-width: 50px;
        height: auto;
        padding: 10px;
      }
      table{
        border-collapse: collapse;
      }
      thead, tr td:first-child {
        background-color: #eee;
      }
      th , td{
        border: 1px solid #ddd;
        padding: 3px;
        text-align: center;
        font-weight: normal;
        font-size: 12px;
        width: 65px;
        height: 20px;
        vertical-align: middle;
        position: relative;
      }
      /* td:active{
        border-radius: 2px;
        outline: 2px solid #09f;
      } */

      span, input{
        position: absolute;
        inset: 0;
        vertical-align: middle;
        display: inline-flex;
        align-items: center;
        justify-content: center;

      }
      input{
        border: 0;
        width: inherit;
        height: auto;
        font-size: 12px;
        opacity: 0;
        
        &:focus{
          outline: 2px solid #09f;
          opacity: 1;
        }
      }

      .selected{
        background-color: #00ff22;
        color: aliceblue;
      }
    </style>
    <script type="module" src="codigo.js"></script>
  </head>
  <body>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Microsoft_Office_Excel_%282019%E2%80%932025%29.svg/1200px-Microsoft_Office_Excel_%282019%E2%80%932025%29.svg.png"
      alt="logo"
    />
    <table>
      <thead>
        <th></th>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
